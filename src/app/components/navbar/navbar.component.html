<!-- navbar.component.html -->
<div class="nav-container">
    <!-- Display navigation links only if it's not a small screen -->
    <nav *ngIf="!isSmallScreen">
        <div class="circle cyan" [routerLink]="['/development']" [class.active]="isRouteActive('/development') || isRouteActive('/development/works')"></div>
        <div class="circle magenta" [routerLink]="['/content']" [class.active]="isRouteActive('/content')"></div>
        <div class="circle yellow" [routerLink]="['/photography']" [class.active]="isRouteActive('/photography')"></div>
        <div class="circle key" [routerLink]="['/home']"
            [class.active]="isRouteActive('/home') || isRouteActive('/about')"></div>
    </nav>

    <!-- Hamburger menu button for small screens -->
    <button class="hamburger" aria-label="navigation" *ngIf="isSmallScreen" (click)="toggleNav()">
        <div class="lines">
            <div class="line one cyan"></div>
            <div class="line two magenta"></div>
            <div class="line three yellow"></div>
            <div class="line four key"></div>
        </div>
        <div class="menu" *ngIf="navState == 'in'">
            <div class="list">
                <div class="row cyan" [routerLink]="['/development']">
                    <p>Development Portfolio</p>
                </div>
                <div class="row magenta" [routerLink]="['/content']">
                    <p>Content Creation About</p>
                </div>
                <div class="row yellow" [routerLink]="['/photography']">
                    <p>Media Portfolio</p>
                </div>
                <div class="row key" [routerLink]="['/home']">
                    <p>Home Page</p>
                </div>
            </div>
        </div>
    </button>



</div>
